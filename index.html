<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>The Most Amazing Admin Dash of All Time</title>
    </head>
    <body>
        <header>
            <div class="header-search-bar">
                <img src="img/magnify.svg">
                <input type="text" name="search-string" id="search-input">
                <img src="img/bell-ring-outline.svg">
                <img src="img/profile-photo.png" class="profile-photo">
                <span class="username">Jean-Luc Picard</span>
            </div>
            <div class="header-info">
                <img src="img/profile-photo.png" class="profile-photo">
                <div class="header-greeting">
                    <small>Hi there,</small>
                    <span class="header-info-username">Corgan Doakley (@dorksrus)</span>
                </div>
                <!-- Buttons in their own div so their own specific flex gap can be applied. -->
                <div class="header-buttons">
                    <button type="button">New</button>
                    <button type="button">Upload</button>
                    <button type="button">Share</button>
                </div>
            </div>
        </header>
        <nav>
            <div class="dashboard-title">
                <img src="img/view-dashboard.svg">
                Dashboard
            </div>
            <div class="nav-gap"></div>
            <ul class="nav-links">
                <ul class="primary-links">
                    <li>
                        <img src="img/home.svg">
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <img src="img/card-account-details.svg">
                        <a href="#">Profile</a>
                    </li>
                    <li>
                        <img src="img/message-reply.svg">
                        <a href="#">Messages</a>
                    </li>
                    <li>
                        <img src="img/clock-time-three.svg">
                        <a href="#">History</a>
                    </li>
                    <li>
                        <img src="img/note-multiple.svg">
                        <a href="#">Tasks</a>
                    </li>
                    <li>
                        <img src="img/account-group.svg">
                        <a href="#">Communities</a>
                    </li>
                </ul>
                <div class="nav-gap"></div>
                <ul class="secondary-links">
                    <li>
                        <img src="img/cog.svg">
                        <a href="#">Settings</a>
                    </li>
                    <li>
                        <img src="img/help-circle.svg">
                        <a href="#">Support</a>
                    </li>
                    <li>
                        <img src="img/shield-check.svg">
                        <a href="#">Privacy</a>
                    </li>
                </ul>
            </ul>
        </nav>
        <div class="dash-main">
            <main>
                <h2 class="project-heading">Your Projects</h2>
                <div class="main-dash-item project">
                </div>
                <div class="main-dash-item project">
            
                </div>
                <div class="main-dash-item project">
            
                </div>
                <div class="main-dash-item project">
                </div>
                <div class="main-dash-item project">
            
                </div>
                <div class="main-dash-item project">
            
                </div>
            </main>
            <aside>
                <h2>Announcements</h2>
                <div class="main-dash-item news">
                </div>
                <h2>Trending</h2>
                <div class="main-dash-item trending">
                </div>
            </aside>
        </div>
    </body>
</html>
